<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📝 Story Generator</h1>
            <p>Generate a fun story based on your preferred genre and word count.</p>
        </header>

        <form id="storyForm" class="form">
            <div class="form-group">
                <label for="genre">Select Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="fantasy">Fantasy</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="adventure">Adventure</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                </select>
            </div>

            <div class="form-group">
                <label for="words">Number of Words:</label>
                <input type="number" id="words" name="words" min="50" max="1000" placeholder="Enter word count" required>
            </div>

            <button type="button" class="btn" onclick="generateStory()">Generate Story</button>
        </form>

        <div id="storyOutput" class="story-output" style="display:none;">
            <h2>Your Story</h2>
            <p id="storyText"></p>
            <button class="btn-secondary" onclick="window.location.reload()">Generate Another</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
